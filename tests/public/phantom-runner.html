<!DOCTYPE html>
<html>
<head>
  <title>Unit tests</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.2.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.2.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.2.0/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine.console_reporter.js"></script>
  <script type="text/javascript" src="lib/jquery-1.8.2.min.js"></script>
  <script type="text/javascript" src="lib/twitter-text-1.5.0.js"></script>
  <script type="text/javascript" src="lib/caret.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="RTLText.module.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/RTLText.spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var consoleReporter = new jasmine.ConsoleReporter(console.log);
      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(consoleReporter);
      jasmineEnv.addReporter(trivialReporter);

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
